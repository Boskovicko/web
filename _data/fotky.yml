  nazev: Zabijačka
  autor: Jitka Melkusová
  datum: 27. 1. 2014
  text: |
    Jitrnice, jelita, tlačenka, voňavé škvarky, sádlo, horký, z kotle vytažený ovárek,
    ale i krvavé kroupy či maso z čuníka, kterého přímo před očima diváků porcuje řezník.
    Na 3. obecní zabijačce v Cetkovicích lidé opět s chutí pojedli, popili, ale i nakoupili
    do zásoby.
- nahled: http://i.imgur.com/YZzmlN8l.jpg
  fotka: http://i.imgur.com/YZzmlN8.jpg
  nazev: Vítání nového roku
  autor: M. Krajíčková
  datum: 27. 1. 2014
  text: |
    Už tradiční akci pro hendikepované uspořádal ve čtvrtek 22. ledna Pionýr Boskovice.
    Zámecký skleník se zaplnil dětmi nejen z Boskovic a okolí, ale třeba i z brněnské
    Kociánky. V průběhu odpoledne, na kterém nechyběl kulturní program nebo ukázka práce
    hasičů, se všichni dobře bavili.
