  autor: Andrea Šrámková
  temata: Letovice
  datum: 16. 6. 2014
  text: |
    Na letovickém zámku v sobotu probíhal historický jarmark v pozměněné
    podobě, a to jako připomínka sto let od začátku první světové války.
    Vojenský nástup, dobývání kulometného hnízda, elegantní dámy v róbách konce
    Rakouska-Uherka, ukázka tehdejší polní četnické stanice včetně arestu,
    poštovní úřad, flašinet… K tomu písničky nejen Karla Hašlera. Manévry
    přilákaly na letovický zámek téměř tisícovku návštěvníků.
