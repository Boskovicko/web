  datum: 5. 5. 2014
  text: |
    Jedinečnou možnost navštívit poprvé kunštátskou zámeckou konírnu měli
    návštěvníci čtvrtečního koncertu Vernum 2013 Ensemble. Soubor zde pod
    vedením dirigenta Ondřeje Tajovského provedl Dvořákovy Svatební košile,
    v sobotu a v neděli koncert zazněl také na zámcích v Lysicích a v Rájci.
- nazev: Stavění májky
  nahled: http://i.zoul.cz/qGR2R0Wl.jpg
  fotka: http://i.zoul.cz/qGR2R0W.jpg
  autor: Andrea Šrámková
  temata: Valchov
  datum: 5. 5. 2014
  text: |
    Stavění májí, pálení čarodějnic, prvomájové průvody. Poslední dubnový
    podvečer a první květen nabídly nesčetně příležitostí pro společná setkání.
    Jeden ze svátků, který není vnímán jen jako volný den, ale kdy si v obcích
    připravují zábavu sami pro sebe. A bavily se děti, které měly dovoleno
    výjimečně zůstat dlouho vzhůru, i ti, co už lecos pamatují. Ničemu nevadila
    směsice prolínajících se historických období a tradic se soutěžemi pro
    děti. Vše doplnilo praskající dřevo a vůně opékaných párků nebo makrel
    linoucí se tentokrát snad z každé vesničky. V některých obcích při vztyčení
    máje využívají techniku, ve Valchově dodržují tradici a ku pomoci si berou
    jen podpěry a lana, podstatnou tedy zůstavá síla mužských paží.
- nazev: Den Země
  nahled: http://i.zoul.cz/FsDoXiMl.jpg
  fotka: http://i.zoul.cz/FsDoXiM.jpg
  autor: Andrea Šrámková
  temata: Letovice ekologie
  datum: 30. 4. 2014
  text: |
    Připomenout si vlastní zodpovědnost za stav životního prostředí, přiložit
    ruku k dílu nebo aspoň být blíž přírodě na pořádné vycházce nebo výletě, v
    tomto duchu probíhaly nejen minulé úterý, na který letošní svátek připadl,
    oslavy Dne Země. Jednou z uskutečněných aktivit bylo druhé kolo úklidu
    kolem přehrady Křetínky nebo například úprava zahrady za Domem mládeže
    v Letovicích, kde středoškoláci společně s dětmi z mateřských škol vysázeli
    po jejím obvodu střídavě doubky a smrčky. Javor a dvě jabloně byly vysazeny
    také v Boskovicích, a to v parčíku u základní školy na náměstí 9. května
    v rámci aktivit Zdravého města.
- nazev: Návštěvnické centrum
  nahled: http://i.zoul.cz/2Nf1Yprl.jpg
  fotka: http://i.zoul.cz/2Nf1Ypr.jpg
  autor: Jan Celta
  temata: Kunštát zámek
  datum: 30. 4. 2014
  text: |
    Lepší zázemí čeká od minulého pátku návštěvníky kunštátského zámku.
    Otevření nového návštěvnického centra zde spojili s křtem knihy Průvodce
    krajinou hradů.
- nazev: RH Faktor
  nahled: http://i.zoul.cz/sRWasYPl.jpg
  fotka: http://i.zoul.cz/sRWasYP.jpg
  autor: Zuzana Jašíčková
  temata: Boskovice
  datum: 30. 4. 2014
  text: |
    Nejúspěšnější z vítězů minulých ročníků boskovické pěvecké soutěže si mohli
    v sokolovně zazpívat se zpěvákem Petrem Bende. Jednou z nich byla Daniela
    Krahulcová.
- nazev: Poslední zvonění
  nahled: http://i.zoul.cz/DsINm35l.jpg
  fotka: http://i.zoul.cz/DsINm35.jpg
  autor: Andrea Šrámková
  temata: Boskovice
  datum: 30. 4. 2014
  text: |
    Držte nám palce, čeká nás maturita. V převlecích symbolizujících různé rasy
    světa a s kytarou se s léty strávenými ve školních lavicích loučili minulý
    týden studenti pedagogické školy. Úsměvy na tváři, čtyři roky studia za
    sebou a zkouška dospělosti na dohled. První část - praktická - je čeká už
    tento týden. Následovat bude ještě písemná a ústní zkouška.
- nazev: Politik
  nahled: http://i.zoul.cz/qWHjOAOl.jpg
  fotka: http://i.zoul.cz/qWHjOAO.jpg
  autor: Jitka Melkusová
  temata: Boskovice
  datum: 30. 4. 2014
  text: |
    V pátek navštívil Boskovice místopředseda Poslanecké sněmovny Jan Bartošek,
    místopředseda KDU-ČSL pro oblast sociální politiky. Otázka na problematiku
    sociálních služeb směřovala proto i k němu. „Dokud nebude definována
    minimální síť služeb, kterou je stát ochoten platit, jistota v jednotlivých
    zařízeních nebude. Definovat je třeba dostupnost služby co do vzdálenosti,
    co do času, ale i co do finančních nákladů. A definován musí být také
    garant služby. Nezbytné je také víceleté financování,“ konstatoval
    Bartošek. Zda se stanovisko lidovců podaří implantovat do vládních záměrů
    ale nezáleží na nich samých.
- nazev: DYS-KO-HRY
  nahled: http://i.zoul.cz/3UFxjkel.jpg
  fotka: http://i.zoul.cz/3UFxjke.jpg
  autor: Andrea Šrámková
  temata: Boskovice
  datum: 23. 4. 2014
  text: |
    Dvacet stanovišť s úkoly čekalo minulou středu na dvacet týmů ze základních škol při sedmém ročníku 
    olympiády pro děti s dysgrafií, dyslexií a dalšími speciálními vzdělávacími potřebami. Vyzkoušet si 
    svůj postřeh, paměť nebo například motoriku přijely do areálu boskovické školy na Štefánikově ulici 
    i Drnovice (na snímku). 
- nazev: Líhli jsme kuřátka
  nahled: http://i.zoul.cz/3MC8ulEl.jpg
  fotka: http://i.zoul.cz/3MC8ulE.jpg
  autor: Dagmar Partyšová
  temata: Cetkovice
  datum: 23. 4. 2014
  text: |
    Nedávno nám dědeček jednoho z dětí půjčil do mateřské školy líheň i s vajíčky. Dnes běhá v bedýnce 
    pod hřející žárovkou sedm pruhovaných, jedno černé a jedno žluté kuřátko. Již brzy se rozloučí se školkou 
    a dostanou se konečně do natěšených rodin, aby z nich vyrostly statné nosnice nebo aspoň dobří kohouti. 
- nazev: Svátky jara v družině
  nahled: http://i.zoul.cz/STQUQzel.jpg
  fotka: http://i.zoul.cz/STQUQze.jpg
  autor: Alena Koutná
  temata: Boskovice
  datum: 23. 4. 2014
  text: |
    Největší úspěch i letos sklidilo splétání pomlázky z vrbového proutí, kterou vesele pletli nejdřív 
    jen kluci, brzy se však s chutí přidala i děvčata. 
- nazev: Oblečení, boty, hračky, stolní hry, deky
  nahled: http://i.zoul.cz/NkN5FDkl.jpg
  fotka: http://i.zoul.cz/NkN5FDk.jpg
  autor: Andrea Šrámková
  temata: Boskovice
  datum: 15. 4. 2014
  text: |
    Celkem přes pět tun věcí, které dále budou sloužit, se podařilo minulý týden shromáždit na boskovické faře 
    v rámci dobročinné sbírky pořádané místní Unií katolických žen a Diakonií Broumov. Vše bude roztříděno a 
    poputuje dále k potřebným v republice i v zahraničí. Zlomek oblečení a některé stolní hry zůstaly i 
    v Boskovicích pro děti ze zdejšího asylového domu. 
- nazev: Prohlídka pivovaru
  nahled: http://i.zoul.cz/pKk4mbwl.jpg
  fotka: http://i.zoul.cz/pKk4mbw.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice panský pivovar
  datum: 15. 4. 2014
  text: |
    V sobotu se v podobě doprovodné akce výstavy naskytla zájemcům jedinečná možnost prohlédnout si prostory 
    bývalého panského pivovaru na Bělé. Výstava o pivovarnictví v muzeu potrvá až do 29. června. 
- nazev: Den otevřených dveří
  nahled: http://i.zoul.cz/rq7O9YTl.jpg
  fotka: http://i.zoul.cz/rq7O9YT.jpg
  autor: Andrea Šrámková
  temata: Letovice Diakonie
  datum: 7. 4. 2014
  text: |
    Prohlédnout si zařízení, zapojit se do velikonoční dílny nebo zakoupit si některý z výrobků klientů, 
    to mohli minulou středu v Letovicích všichni, kdo návštívili pobočku tamní Diakonie, která nabízí lidem 
    s mentálním a kombinovaným postižením možnost důstojně žít a v míře, jak dovolí fyzické i psychické síly,
    starat se sám o sebe.
- nazev: Apríl
  nahled: http://i.zoul.cz/Tq7ECGhl.jpg
  fotka: http://i.zoul.cz/Tq7ECGh.jpg
  autor: Martina Lukešová
  temata: Boskovice jaro
  datum: 7. 4. 2014
  text: |
    První duben tentokrát aprílové počasí nepřinesl. U kostela sv. Jakuba se
    pochlubil modrou oblohou a stromy obsypanými květy. Budeme mít pod čím se
    políbit na 1. máje?
- nazev: Noc s Andersenem počtrnácté
  nahled: http://i.zoul.cz/jw63Lu7l.jpg
  fotka: http://i.zoul.cz/jw63Lu7.jpg
  autor: Jitka Melkusová
  temata: Letovice knihovna
  datum: 7. 4. 2014
  text: |
    S komisařem Vrťapatkou či dráčkem Soptíkem strávily noc z pátku na sobotu
    ve své knihovně děti v Blansku, respektive v Boskovicích. Letovické děti
    (na snímku) zase řešily poťouchlosti černokněžníka Zababy. Večerní vycházka
    proto vedla na místní nádraží, kde se v ten podvečer ozývala dokonce
    podivná hlášení nádražního rozhlasu.
- nazev: Jídelna s obsluhou
  nahled: http://i.zoul.cz/YIvJl3Vl.jpg
  fotka: http://i.zoul.cz/YIvJl3V.jpg
  autor: Andrea Šrámková
  temata: Boskovice
  datum: 31. 3. 2014
  text: |
    Ve školní jídelně s obsluhou? Proč ne. Společný oběd, slavnostní prostření,
    desítka připravených číšníků… Tak minulé pondělí vypadala jídelna
    Základní praktické školy v Boskovicích, kde se rozhodli oslavit 50. výročí
    zavedení školního stravování v tehdejší Československé republice. O obsluhu
    se postarali studenti třetího ročníku hotelnictví z boskovické střední
    školy na Hybešově ulici. A že se slavnostní stolování líbilo, zvažuje
    ředitel Antonín Petrů, že by si ho mohli při vhodné příležitosti zase
    zopakovat.
- nazev: Jarní úklid
  nahled: http://i.zoul.cz/NdDuGRIl.jpg
  fotka: http://i.zoul.cz/NdDuGRI.jpg
  autor: Pavel Boucník
  temata: Křetínka
  datum: 31. 3. 2014
  text: |
    Přes šedesát pytlů odpadků a další objemný odpad jako například peumatiky
    posbírali na březích Křetínky během sobotního dopoledne rybáři ve
    spolupráci se zaměstnanci Povodí Moravy. Širší okolí přehrady v polovině
    dubna pročistí ještě dobrovolníci z přilehlých obcí.
- nazev: Mozeka Kohótek
  nahled: http://i.zoul.cz/5XVKf8Zl.jpg
  fotka: http://i.zoul.cz/5XVKf8Z.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice koncerty
  datum: 31. 3. 2014
  text: |
    Ve zcela zaplněném přísálí boskovické sokolovny se ve čtvrtek představila
    domácímu publiku Mozeka Kohótek. Několik desítek návštěvníků tak mělo
    možnost si nejen vyposlechnout lidové písně z Boskovicka a dalších oblastí
    Čech a Moravy, ale především se ke kapele připojit a společně s ní si
    zazpívat.
- nazev: Světem na křídlech poezie
  nahled: http://i.zoul.cz/BREdasHl.jpg
  fotka: http://i.zoul.cz/BREdasH.jpg
  autor: Andrea Šrámková
  temata: Boskovice poezie
  datum: 31. 3. 2014
  text: |
    Z pódia boskovického kina zněla minulou středu poezie. Ve třech věkových
    kategoriích se zde představilo přes dvě desítky žáků boskovické základní
    školy. Přehlídku recitace a výrazového přednesu už tradičně pořádá ve
    spolupráci se školou Dům dětí a mládeže Boskovice. 
- nazev: Jaro
  nahled: http://i.zoul.cz/jwnjLwpl.jpg
  fotka: http://i.zoul.cz/jwnjLwp.jpg
  autor: Andrea Šrámková
  temata: Boskovice jaro školky
  datum: 24. 3. 2014
  text: |
    Zimu v podobě Morany vyprovodily minulý pátek děti z boskovické mateřské
    školy. Po mnoha jarních písničkách a básničkách ji hořící pustily po říčce
    Bělé.
- nazev: Los Latinos & Kosher Trio
  nahled: http://i.zoul.cz/guh7chHl.jpg
  fotka: http://i.zoul.cz/guh7chH.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice koncerty
  datum: 24. 3. 2014
  text: |
    Adam Honzírek, Karina Pavlů a Jan Braunšleger - tato trojice muzikantů se
    představila v pátek v hudebním klubu Sklepy hned ve dvou formacích.
- nazev: Setkání fotbalistů
  nahled: http://i.zoul.cz/U6ZPs6fl.jpg
  fotka: http://i.zoul.cz/U6ZPs6f.jpg
  autor: Jiří Křepela
  temata: Drnovice fotbal
  datum: 24. 3. 2014
  text: |
    Letos je tomu 40 let, kdy fotbalisté Sokola Drnovice sestoupili z krajské
    I. B třídy. Dnešní generace šedesátníků odehrála v této soutěži čtyři
    sezóny v letech 1970–74. Třiadvacítka hráčů, funkcionářů a příznivců, si
    na setkání, které se uskutečnilo v sobotu 8. března ve Zbraslavci, nejen
    připomenula své kamarády, kteří se tohoto dne nedožili, ale společně
    zavzpomínala na kvalitní zápasy se soupeři, jako byly celky ZKL Brno B,
    Žďár nad Sáz., Nové Město na Mor., Velké Meziříčí nebo Velká Bíteš.
- nazev: Josefovský trh
  nahled: http://i.zoul.cz/4RW54kbl.jpg
  fotka: http://i.zoul.cz/4RW54kb.jpg
  autor: Andrea Šrámková
  temata: Letovice trhy
  datum: 24. 3. 2014
  text: |
    Farmářské trhy se minulou středu vrátily i do Letovic. Po nespokojenosti s
    jejich loňskou podobou radnice změnila provozovatele. Příchozí ocenili
    nejen velikonoční zboží na stáncích, ale i skutečnost, že přidalo dechovku
    a stolečky k posezení. Mezi stánkaři však zaznívaly obavy, zda budou moci
    přijet i za měsíc: zájem by měli, ale možnost účasti prodávajících údajně i
    tento provozovatel omezuje.
- nazev: Sychotínský uzlík
  nahled: http://i.zoul.cz/fN7v7pNl.jpg
  fotka: http://i.zoul.cz/fN7v7pN.jpg
  autor: Josef Janoušek
  temata: Sychotín
  datum: 17. 3. 2014
  text: |
    Sbor dobrovolných hasičů v Sychotíně se zhostit pořádání 1. kola Okresní
    ligy mládeže. Soutěže Sychotínský uzlík se v kunštátské sportovní hale
    zúčastnilo celkem 16 hlídek starších žáků a 20 hlídek mladších. Prvenství v
    obou kategoriích si vybojovali mladí hasiči ze Senetářova. Radost domácích
    (na snímku) však nezkalila ani nepopulární bramborová medaile. Doplňkovou
    pak byla soutěž jednotlivců.
- nazev: Pro Tibet
  nahled: http://i.zoul.cz/tnvuvJel.jpg
  fotka: http://i.zoul.cz/tnvuvJe.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice
  datum: 17. 3. 2014
  text: |
    Tibetská vlajka nad boskovickou radnicí jako obvykle nezavlála, ale osud
    národa utiskovaného čínskou okupací si Boskovičtí připomněli v kině
    Panorama, kde se konala výstava a projekce dokumentárních filmů. 
    Lehce kuriózní situace předcházela pro lidi neznalé procesních záležitostí
    na boskovickém zastupitelstvu, neboť zastupitelé odmítli podpořit starostův
    návrh, aby se k akci Vlajka pro Tibet nepřipojili. Nevyvěšení vlajky tedy
    neschválili, což ovšem v praxi neznamená, že by radnice vlajku vyvěsila – to by
    totiž musel vzejít ze zastupitelů protinávrh, který by pro vyvěšení vlajky
    získal aktivní většinu. To se nestalo, zastupitelé tudíž nepřijali k bodu žádné
    usnesení a vlajka na radnici nezavlála. I tak však došlo v názoru zastupitelů
    ke zřetelnému posunu, ještě před dvěma lety podpořili návrh na nevyvěšení
    vlajky všichni zastupitelé krom jediného.
- nazev: Lego
  nahled: http://i.zoul.cz/AMBGzLol.jpg
  fotka: http://i.zoul.cz/AMBGzLo.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice
  datum: 17. 3. 2014
  text: |
    Výstava modelů stavebnice Lego přilákala letos do zámeckého skleníku během jediného dne 1750 lidí.
- nazev: Vernisáž
  nahled: http://i.zoul.cz/OK3QgK5l.jpg
  fotka: http://i.zoul.cz/OK3QgK5.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice
  datum: 17. 3. 2014
  text: |
    Výtvarník a boskovický rodák Vladimír Kiseljov doprovodil v sobotu v
    Galerii Otakara Kubína zahájení výstavy svých obrazů hudebně malířskou
    performancí a komentovanou prohlídkou. V Boskovicích vystavoval naposledy
    jako student před 12 lety ve sklepení hradu, současná výstava potrvá do
    neděle 5. dubna.
- nazev: Popeleční středa v Sebranicích
  nahled: http://i.zmotula.cz/pmUrMOwl.jpg
  fotka: http://i.zmotula.cz/pmUrMOw.jpg
  autor: Jiří Votoček
  temata: Sebranice
  datum: 10. 3. 2014
  text: |
    Křížek z popela na čele věřící doprovází slova pomni, žes prach a v prach
    se navrátíš. Po masopustních taškařicích a zabijačkách, které minulý týden
    ukončilo masopustní úterý, má začít období předvelikonoční střídmosti,
    půstu a očisty v nejširším slova smyslu.
- nazev: Pamatuj!
  nahled: http://i.zmotula.cz/zxC09Fbl.jpg
  fotka: http://i.zmotula.cz/zxC09Fb.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice
  datum: 10. 3. 2014
  text: |
    Happening Pamatuj! připomněl v sobotu v boskovickém židovském městě 3792
    nevinných lidí, kteří zemřeli 8. března před sedmdesáti lety v Osvětimi.
    Akce se zúčastnilo několik desítek lidí, vystoupil letovický sbor Carpe
    Diem, orchestr ZUŠ Boskovice a Kosher Trio.
- nazev: BAMI
  nahled: http://i.zmotula.cz/wnA56Jil.jpg
  fotka: http://i.zmotula.cz/wnA56Ji.jpg
  autor: Anna Dudková
  temata: Kunštát tanec
  datum: 10. 3. 2014
  text: |
    V Kunštátě v sobotu proběhl další ročník taneční soutěže O pohár města
    Kunštátu, který pořádá kunštátská taneční skupina BAMI. Soutěže se
    zúčastnilo několik desítek tanečních skupin z České republiky i ze
    Slovenska. Street dance, mažoretky i plesová předtančení, mladé policistky
    i římské bojovnice, to vše bylo k vidění v kunštátské sportovní hale.
- nazev: Waldorfské školství
  nahled: http://i.zmotula.cz/Duvvb0Ml.jpg
  fotka: http://i.zmotula.cz/Duvvb0M.jpg
  autor: Andrea Šrámková
