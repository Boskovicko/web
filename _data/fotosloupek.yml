    dětem i v letovické mateřské škole na Komenského ulici. V sobotu 13. září
    slavnostně přestřihli pásku, ve čtvrtek pak proběhl kvůli počasí odložený
    program pro děti. Dřevěné prolézačky, tunelový kopec, houpačky...
    Nakreslená duha zdobí mlhoviště, které pak pomocí trysek s vodou ve spojení
    se slunce dokáže vykouzlit nejen mlhu, alei duhu skutečnou. Další prvek s
    vodou, jakým je takzvané blátiště ocenily i děti, které školkovému věku už
    odrostly, méně nadšené z vodních hrátek však byly některé z maminek.
