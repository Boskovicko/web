    Minulý čtvrtek dostala boskovická nemocnice monitorovací podložky pro
    novorozence. Od zástupce sponzorské firmy Novibra Milana Purketa (na snímku
    vpravo) a zástupkyně Nadace Křižovatka Veroniky Manouškové (druhá zleva)
    pět pomůcek určených na hlídání zástavy dechu u kojenců převzali nový
    primář dětského oddělení Michal Klimovič (třetí zleva), jednatel nemocnice
    Dan Navrátil (třetí zprava) a ekonomický náměstek nemocnice Tomáš Julínek.
