- nazev: Velký den v Jabloňanech
  nahled: http://i.imgur.com/I8C16avl.jpg
  fotka: http://i.imgur.com/I8C16av.jpg
  temata: Jabloňany
  autor: Petra Richterová
  datum: 3. 2. 2014
  text: |
    V minulém školním roce jsme spolupracovali s paní Kloudovou na projektu Metody
    prevence rizikového chování. Proběhlo celkem pět vyučovacích bloků. Chování ve
    škole, školní řád, cestování, stolování a závěrečné shrnutí, ve kterém si děti
    všechno pěkně zopakovaly. Dětem se hodiny velice líbily, získaly spoustu
    zážitků, prožitků, informací a hlavně rady, které využijí v praktických
    situacích. Při této příležitosti bylo s dětmi 24. ledna natočeno video, které
    bude ke zhlédnutí na internetu. Děti si mohly vyzkoušet, jaké to je být hercem
    a vystupovat před kamerou.
- nazev: Studynka róbená
  nahled: http://i.imgur.com/RCPhdstl.jpg
  fotka: http://i.imgur.com/RCPhdst.jpg
  temata: Boskovice divadlo
  autor: Jitka Melkusová
  datum: 3. 2. 2014
  text: |
    Aneb veletucet osudů lidí z Blanenska a okolí dle vyprávění Věry Škápíkové
    a jejích potomků. Takový je titul a podtitul originálního představení
    divadla KočéBR, jež mohli vidět diváci v pátek v boskovickém skleníku.
    Učitelku hudby a sběratelku lidových písní Věru Škápíkovou znali především
    lidé z Letovic. Na inscenaci se podílela i Škápíkové vnučka Simona
    Trávníčková.
- nahled: http://i.imgur.com/FAda0GJl.jpg
  fotka: http://i.imgur.com/FAda0GJ.jpg
  nazev: Zabijačka
  temata: Cetkovice
  autor: Jitka Melkusová
  datum: 27. 1. 2014
  text: |
    Jitrnice, jelita, tlačenka, voňavé škvarky, sádlo, horký, z kotle vytažený ovárek,
    ale i krvavé kroupy či maso z čuníka, kterého přímo před očima diváků porcuje řezník.
    Na 3. obecní zabijačce v Cetkovicích lidé opět s chutí pojedli, popili, ale i nakoupili
    do zásoby.
