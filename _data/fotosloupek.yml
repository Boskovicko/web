  datum: 30. 6. 2014
  text: |
    Stará kotelna Minervy mizí před očima. K zemi půjde i komín. Ten se však
    bude nejdříve ze dvou třetin rozebírat a následně zbytek demontuje těžká
    technika. Odstřelení celého komínu vedení společnosti odmítalo. Ke
    zbourání se firma rozhodla poté, co již kotelnu po zavedení plynu v roce
    2012 nepotřebovala. Na jejím místě plánuje Minerva vybudovat parkoviště
    pro své zaměstnance. Chce tak nahradit parkovací místa na Nádražní ulici,
    kterou plánuje vedení města znovu zprůjezdnit se Štefánikovou.
