    pondělí pracovnice Oblastní charity Blansko na několika místech v
    Boskovicích a Blansku. Každý z kolemjdoucích měl možnost zdarma se
    naobědvat nebo příspěvkem pomoci lidem v nouzi překonat nejchladnější
    období roku.
- nazev: Skotové v Paměticích
