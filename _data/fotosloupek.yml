- nazev: Pouť
  nahled: http://i.imgur.com/futQSUal.jpg
  fotka: http://i.imgur.com/futQSUa.jpg
  autor: Andrea Šrámková
  temata: Boskovice
  datum: 28. 7. 2014
  text: |
    Obce, kde jsou svatostánky zasvěcené sv. Jakubu nebo sv. Anně, slavily
    pouť. Ve stínu stromů, které obklopují kapli sv. Anny v Šebetově, proběhla
    mše pod širým nebem a následovalo požehnání poutníkům. Většina z nich pak
    využila možnost navštívit kapli, která je přístupná většinou právě jen o
    pouti. Poutí žily například i Boskovice, kde je kostel zasvěcený sv. Jakubu
    staršímu. Neodmyslitelně k těmto svátkům patří i kolotoče, střelnice a
    pouťové stánky. Posledně jmenované Boskovičtí letos umístili na Masarykovo
    náměstí.
