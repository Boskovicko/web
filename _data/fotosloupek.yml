- nazev: Setkání fotbalistů
  nahled: http://i.imgur.com/U6ZPs6fl.jpg
  fotka: http://i.imgur.com/U6ZPs6f.jpg
  autor: Jiří Křepela
  temata: Drnovice fotbal
  datum: 24. 3. 2014
  text: |
    Letos je tomu 40 let, kdy fotbalisté Sokola Drnovice sestoupili z krajské
    I. B třídy. Dnešní generace šedesátníků odehrála v této soutěži čtyři
    sezóny v letech 1970–74. Třiadvacítka hráčů, funkcionářů a příznivců, si
    na setkání, které se uskutečnilo v sobotu 8. března ve Zbraslavci, nejen
    připomenula své kamarády, kteří se tohoto dne nedožili, ale společně
    zavzpomínala na kvalitní zápasy se soupeři, jako byly celky ZKL Brno B,
    Žďár nad Sáz., Nové Město na Mor., Velké Meziříčí nebo Velká Bíteš.
- nazev: Josefovský trh
  nahled: http://i.imgur.com/4RW54kbl.jpg
  fotka: http://i.imgur.com/4RW54kb.jpg
  autor: Andrea Šrámková
  temata: Letovice trhy
  datum: 24. 3. 2014
  text: |
    Farmářské trhy se minulou středu vrátily i do Letovic. Po nespokojenosti s
    jejich loňskou podobou radnice změnila provozovatele. Příchozí ocenili
    nejen velikonoční zboží na stáncích, ale i skutečnost, že přidalo dechovku
    a stolečky k posezení. Mezi stánkaři však zaznívaly obavy, zda budou moci
    přijet i za měsíc: zájem by měli, ale možnost účasti prodávajících údajně i
    tento provozovatel omezuje.
- nazev: Sychotínský uzlík
  nahled: http://i.imgur.com/fN7v7pNl.jpg
  fotka: http://i.imgur.com/fN7v7pN.jpg
  autor: Josef Janoušek
  temata: Sychotín
  datum: 17. 3. 2014
  text: |
    Sbor dobrovolných hasičů v Sychotíně se zhostit pořádání 1. kola Okresní
    ligy mládeže. Soutěže Sychotínský uzlík se v kunštátské sportovní hale
    zúčastnilo celkem 16 hlídek starších žáků a 20 hlídek mladších. Prvenství v
    obou kategoriích si vybojovali mladí hasiči ze Senetářova. Radost domácích
    (na snímku) však nezkalila ani nepopulární bramborová medaile. Doplňkovou
    pak byla soutěž jednotlivců.
- nazev: Pro Tibet
  nahled: http://i.imgur.com/tnvuvJel.jpg
  fotka: http://i.imgur.com/tnvuvJe.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice
  datum: 17. 3. 2014
  text: |
    Tibetská vlajka nad boskovickou radnicí jako obvykle nezavlála, ale osud
    národa utiskovaného čínskou okupací si Boskovičtí připomněli v kině
    Panorama, kde se konala výstava a projekce dokumentárních filmů. 
    Lehce kuriózní situace předcházela pro lidi neznalé procesních záležitostí
    na boskovickém zastupitelstvu, neboť zastupitelé odmítli podpořit starostův
    návrh, aby se k akci Vlajka pro Tibet nepřipojili. Nevyvěšení vlajky tedy
    neschválili, což ovšem v praxi neznamená, že by radnice vlajku vyvěsila – to by
    totiž musel vzejít ze zastupitelů protinávrh, který by pro vyvěšení vlajky
    získal aktivní většinu. To se nestalo, zastupitelé tudíž nepřijali k bodu žádné
    usnesení a vlajka na radnici nezavlála. I tak však došlo v názoru zastupitelů
    ke zřetelnému posunu, ještě před dvěma lety podpořili návrh na nevyvěšení
    vlajky všichni zastupitelé krom jediného.
- nazev: Lego
  nahled: http://i.imgur.com/AMBGzLol.jpg
  fotka: http://i.imgur.com/AMBGzLo.jpg
