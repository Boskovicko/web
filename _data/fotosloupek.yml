  nahled: http://i.zoul.cz/29szVXel.jpg
  fotka: http://i.zoul.cz/29szVXe.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice zámek
  datum: 9. 6. 2014
  text: |
    Finální práce probíhají na fasádě boskovického zámku. Kompletně
    zrekonstruována byla severní stěna obrácená k městu a aby se vzhled zámku
    sjednotil, dočkalo se nového nátěru i východní průčelí empírové památky. Na
    severní straně byla rovněž opravena a natřena okna. Celková investice již
    přesáhla 6 milionů korun, stát rodině Mensdorff-Pouilly přispěl částkou
    něco přes 400 tisíc. Barevný odstín určili památkáři na základě průzkumu,
    který provedli na dosud neopravené jižní stěně objektu.
