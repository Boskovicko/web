  text: |
    Jitrnice, jelita, tlačenka, voňavé škvarky, sádlo, horký, z kotle vytažený ovárek,
    ale i krvavé kroupy či maso z čuníka, kterého přímo před očima diváků porcuje řezník.
    Na 3. obecní zabijačce v Cetkovicích lidé opět s chutí pojedli, popili, ale i nakoupili
    do zásoby.
