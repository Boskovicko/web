- nazev: Dětský tábor v sedle
  nahled: http://i.imgur.com/0KycS54l.jpg
  fotka: http://i.imgur.com/0KycS54.jpg
  autor: Martina Lukešová
  temata: Boskovice
  datum: 22. 7. 2014
  text: |
    Zážitky jako z katalogu na parádní prázdniny, můžete zažít i za humny. 
    Součástí příměstského tábor na koních, který každoročně pořádá Jezdecké sdružení 
    Boskovice na Kamenici, byl také výlet do indiánské vesničky ve Western parku. Místní 
    indiáni se k bledým tvářím chovali přátelsky, zaparkovali nám koně na pastvině a naučili 
    nás házet tomahavkem, lukem i šípem. V táboře na koních se děti podívají na svět ze sedla,
    ale také se naučí o koně starat a správně se k nim chovat. Po prvních dnech bolí ruce i nohy,
    ale láska k těmto ušlechtilým zvířatům je silnější než bolest. Opravdový zážitek 
    překoná všechny počítačové hry i televizní seriály.
