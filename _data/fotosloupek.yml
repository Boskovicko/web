- nazev: S tatínkem na dopravním hřišti
  nahled: http://i.imgur.com/OYzMR9gl.jpg
  fotka: http://i.imgur.com/OYzMR9g.jpg
  autor: Martina Lukešová
  temata: Boskovice
  datum: 27. 5. 2014
  text: |
    Své tatínky, ale i ostatní členy rodiny pozvaly minulou středu odpoledne do 
    školky na zahradu děti z boskovické mateřské školy na Lidické ulici. Kromě 
    možnosti zapůjčení kol a odrážedel zde na děti čekalo mnoho zábavných úkolů na 
    devíti stanovištích, kde se seznamovaly s dopravními značkami, ale také například 
    se základy poskytnutí první pomocí. Provoz na hřišti řídili opravdoví policisté
    a jejich práce byla potřebná, protože hřiště se brzy zaplnilo malými mnohdy 
    divokými cyklisty. Účast tatínků je vždy u dětí velkou událostí, počasí dětem 
    přálo a všude panovala bezvadná nálada.
- nazev: Oplocení letního kina
  nahled: http://i.imgur.com/8QaBrool.jpg
  fotka: http://i.imgur.com/8QaBroo.jpg
  autor: Tomáš Trumpeš
  temata: Letní kino Boskovice
  datum: 27. 5. 2014
  text: |
    Další etapa rekonstrukce probíhá aktuálně v boskovickém letním kině. Po úpravách 
    pódia, které zajistily především odstranění příkopu mezi publikem a účinkujícími 
    při koncertech, se okolo celého areálu buduje oplocení. I to je důležitý vstřícný 
    krok pro pořadatele kulturních akcí, kteří tak nebudou muset při každé jednotlivé 
    akci složitě a nákladně řešit přístupnost letního kina pouze pro platící. Jinak 
    by však areál měl nadále zůstat veřejnosti běžně přístupný.
- nazev: Noc kostelů
  nahled: http://i.imgur.com/WqQoOovl.jpg
  fotka: http://i.imgur.com/WqQoOov.jpg
  autor: Andrea Šrámková
  temata: Cetkovice
  datum: 27. 5. 2014
  text: |
    Dlouho do noci bylo živo minulý pátek v kostele sv. Filipa a sv. Jakuba mladšího 
    v Cetkovicích, který se jako jeden ze sedmnácti na blanenském okrese zúčastnil letošní 
    Noci kostelů. V kostele ze samého sklonku 17. století měli návštěvníci možnost například 
    rozhlédnout se z kostelní věže, poslechnout si čtení o rodáku Josefu Koutném nebo si 
    zazpívat s mládežnickým farním sborem SoFiJa. Večerní návštěvy zde využilo přes sedm 
    desítek převážně místních. 
- nazev: Sokoli zpívali
  nahled: http://i.imgur.com/BqM8heSl.jpg
  fotka: http://i.imgur.com/BqM8heS.jpg
  autor: Jitka Melkusová
  temata: Sokol Boskovice
  datum: 19. 5. 2014
  text: |
    V boskovické sokolovně se v sobotu uskutečnila osmá národní přehlídka
    sokolských pěveckých sborů. Přijeli z Prahy, Jihlavy, severních Čech, či
    nejvýchodnějšího cípu naší země, rozděleni na klasické  a folklórní sbory.
    Sokolky z Velké nad Veličkou střídají na pódiu Marijánky z Vacenovic.
- nazev: Oděváři z Boskovic opět zvítězili
  nahled: http://i.imgur.com/hAwKXe1l.jpg
  fotka: http://i.imgur.com/hAwKXe1.jpg
  autor: Radka Bohatcová
  temata: Boskovice vzdělávání
  datum: 19. 5. 2014
  text: |
    Dne 15. května se konal 13. ročník mezinárodní soutěže Prostějovská zlatá
    jehla. Prestižní soutěže mladých módních návrhářů se pošesté zúčastnila i
    VOŠ a SŠ Boskovice. V kategorii Čtvero živlů s kolekcí Elements Dominate
    obsadila první místo podobně jako minulý rok, kdy si z Prostějova odvezli i
    cenu diváků. I přesto oděvní obor, až ho za rok opustí poslední maturanti,
    v Boskovicích končí.
- nazev: Wintonovo dítě
  nahled: http://i.imgur.com/YoCG9Bil.jpg
  fotka: http://i.imgur.com/YoCG9Bi.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice muzeum
  datum: 19. 5. 2014
  text: |
    Minulý týden se v Muzeu Boskovicka uskutečnily tři besedy s Asafem
    Auerbachem, který v období nacistické okupace, kdy mu kvůli židovskému
    původu hrozil transport do vyghlazovacího tábora, strávil díky akci
    Nicholase Wintona společně s bratrem část dětství ve Velké Británii. Besed
    se zúčastnilo asi sto žáků a studentů boskovických škol, zájem o besedu byl
    také ze strany veřejnosti. Setkání doplnilo výstavu Místa utrpení, smrti a
    hrdinství, která v muzeu trvá až do 6. července.
- nazev: Terra Kunstat 2014
  nahled: http://i.imgur.com/FmhSGtVl.jpg
  fotka: http://i.imgur.com/FmhSGtV.jpg
  autor: Jitka Melkusová
  temata: Kunštát
  datum: 12. 5. 2014
  text: |
    Keramici z Kunštátu a okolí letos prezentovali svá díla na společném
    setkání v areálu Jeskyní Blanických rytířů v Rudce, když opustili půvabnou
    zámeckou zahradu. Nelitovali, v Rudce se líbilo. Nová díla se tam setkala
    se staršími. Nové zastřešené pódium pokřtil upřímný zahradnický, střecha
    poskytla ochranu nejen vynikajícím Kaderus blues, ale i keramickému rautu.
    Díla Evy Pikartové, Zuzany Strakové, Petra Ševčíka, Lubomíra a Petry
    Hluštíkových, Prokopa Veselého, Dana a Nikoly Sekových, Mira Ivanova,
    Zdeňka Lindovského, manželů Růžkových a jejich potomků – Josefky Popelkové
    a Johanky a Jáchyma Mierva – je možné v Rudce vidět až do 8. června.
- nazev: Století nejsou jen legenda
  nahled: http://i.imgur.com/WWMTxzdl.jpg
  fotka: http://i.imgur.com/WWMTxzd.jpg
  autor: Andrea Šrámková
  temata: Kunštát
  datum: 12. 5. 2014
  text: |
    Sté narozeniny oslavila minulé úterý v Kunštátě Eva Růžičková. Na snímku se
    svou dcerou Dobromilou Kramplovou (stojící vpravo), starostou města Zdeňkem
    Wettrem, ředitelkou Okresní správy sociálního zabezpečení Libuší Svěrákovou
    (stojící vlevo) a Boženou Pelikánovu ze Sboru pro občanské záležitosti
- nazev: "Rostou!"
  nahled: http://i.imgur.com/EWfJjyal.jpg
  fotka: http://i.imgur.com/EWfJjya.jpg
  autor: Roman Pečínka
  temata: 
  datum: 12. 5. 2014
  text: |
    V sobotu na procházce se psem našel autor fotografie tento úlovek. Lokalitu
    pochopitelně neprozradil.
- nazev: Velorexy
  nahled: http://i.imgur.com/gAshVY4l.jpg
  fotka: http://i.imgur.com/gAshVY4.jpg
  autor: Lubomír Slezák
  temata: Boskovice
  datum: 5. 5. 2014
  text: |
    Společná jízda více než sto padesáti strojů završila osmnáctý boskovický
    sraz Velorexů. Ten proběhl o prvním květnovém víkendu a slavnostní
    zakončení proběhlo na Masarykově náměstí.
- nazev: Svatební košile
  nahled: http://i.imgur.com/V1lGpuYl.jpg
  fotka: http://i.imgur.com/V1lGpuY.jpg
  autor: Tomáš Znamenáček
  temata: Kunštát koncerty
  datum: 5. 5. 2014
  text: |
    Jedinečnou možnost navštívit poprvé kunštátskou zámeckou konírnu měli
    návštěvníci čtvrtečního koncertu Vernum 2013 Ensemble. Soubor zde pod
    vedením dirigenta Ondřeje Tajovského provedl Dvořákovy Svatební košile,
    v sobotu a v neděli koncert zazněl také na zámcích v Lysicích a v Rájci.
- nazev: Stavění májky
  nahled: http://i.imgur.com/qGR2R0Wl.jpg
  fotka: http://i.imgur.com/qGR2R0W.jpg
  autor: Andrea Šrámková
  temata: Valchov
  datum: 5. 5. 2014
  text: |
    Stavění májí, pálení čarodějnic, prvomájové průvody. Poslední dubnový
    podvečer a první květen nabídly nesčetně příležitostí pro společná setkání.
    Jeden ze svátků, který není vnímán jen jako volný den, ale kdy si v obcích
    připravují zábavu sami pro sebe. A bavily se děti, které měly dovoleno
    výjimečně zůstat dlouho vzhůru, i ti, co už lecos pamatují. Ničemu nevadila
    směsice prolínajících se historických období a tradic se soutěžemi pro
    děti. Vše doplnilo praskající dřevo a vůně opékaných párků nebo makrel
    linoucí se tentokrát snad z každé vesničky. V některých obcích při vztyčení
    máje využívají techniku, ve Valchově dodržují tradici a ku pomoci si berou
    jen podpěry a lana, podstatnou tedy zůstavá síla mužských paží.
- nazev: Den Země
  nahled: http://i.imgur.com/FsDoXiMl.jpg
  fotka: http://i.imgur.com/FsDoXiM.jpg
  autor: Andrea Šrámková
  temata: Letovice ekologie
  datum: 30. 4. 2014
  text: |
    Připomenout si vlastní zodpovědnost za stav životního prostředí, přiložit
    ruku k dílu nebo aspoň být blíž přírodě na pořádné vycházce nebo výletě, v
    tomto duchu probíhaly nejen minulé úterý, na který letošní svátek připadl,
    oslavy Dne Země. Jednou z uskutečněných aktivit bylo druhé kolo úklidu
    kolem přehrady Křetínky nebo například úprava zahrady za Domem mládeže
    v Letovicích, kde středoškoláci společně s dětmi z mateřských škol vysázeli
    po jejím obvodu střídavě doubky a smrčky. Javor a dvě jabloně byly vysazeny
    také v Boskovicích, a to v parčíku u základní školy na náměstí 9. května
    v rámci aktivit Zdravého města.
- nazev: Návštěvnické centrum
  nahled: http://i.imgur.com/2Nf1Yprl.jpg
  fotka: http://i.imgur.com/2Nf1Ypr.jpg
  autor: Jan Celta
  temata: Kunštát zámek
  datum: 30. 4. 2014
  text: |
    Lepší zázemí čeká od minulého pátku návštěvníky kunštátského zámku.
    Otevření nového návštěvnického centra zde spojili s křtem knihy Průvodce
    krajinou hradů.
- nazev: RH Faktor
  nahled: http://i.imgur.com/sRWasYPl.jpg
  fotka: http://i.imgur.com/sRWasYP.jpg
  autor: Zuzana Jašíčková
  temata: Boskovice
  datum: 30. 4. 2014
  text: |
    Nejúspěšnější z vítězů minulých ročníků boskovické pěvecké soutěže si mohli
    v sokolovně zazpívat se zpěvákem Petrem Bende. Jednou z nich byla Daniela
    Krahulcová.
- nazev: Poslední zvonění
  nahled: http://i.imgur.com/DsINm35l.jpg
  fotka: http://i.imgur.com/DsINm35.jpg
  autor: Andrea Šrámková
  temata: Boskovice
  datum: 30. 4. 2014
  text: |
    Držte nám palce, čeká nás maturita. V převlecích symbolizujících různé rasy
    světa a s kytarou se s léty strávenými ve školních lavicích loučili minulý
    týden studenti pedagogické školy. Úsměvy na tváři, čtyři roky studia za
    sebou a zkouška dospělosti na dohled. První část - praktická - je čeká už
    tento týden. Následovat bude ještě písemná a ústní zkouška.
- nazev: Politik
  nahled: http://i.imgur.com/qWHjOAOl.jpg
  fotka: http://i.imgur.com/qWHjOAO.jpg
  autor: Jitka Melkusová
  temata: Boskovice
  datum: 30. 4. 2014
  text: |
    V pátek navštívil Boskovice místopředseda Poslanecké sněmovny Jan Bartošek,
    místopředseda KDU-ČSL pro oblast sociální politiky. Otázka na problematiku
    sociálních služeb směřovala proto i k němu. „Dokud nebude definována
    minimální síť služeb, kterou je stát ochoten platit, jistota v jednotlivých
    zařízeních nebude. Definovat je třeba dostupnost služby co do vzdálenosti,
    co do času, ale i co do finančních nákladů. A definován musí být také
    garant služby. Nezbytné je také víceleté financování,“ konstatoval
    Bartošek. Zda se stanovisko lidovců podaří implantovat do vládních záměrů
    ale nezáleží na nich samých.
- nazev: DYS-KO-HRY
  nahled: http://i.imgur.com/3UFxjkel.jpg
  fotka: http://i.imgur.com/3UFxjke.jpg
  autor: Andrea Šrámková
  temata: Boskovice
  datum: 23. 4. 2014
  text: |
    Dvacet stanovišť s úkoly čekalo minulou středu na dvacet týmů ze základních škol při sedmém ročníku 
    olympiády pro děti s dysgrafií, dyslexií a dalšími speciálními vzdělávacími potřebami. Vyzkoušet si 
    svůj postřeh, paměť nebo například motoriku přijely do areálu boskovické školy na Štefánikově ulici 
    i Drnovice (na snímku). 
- nazev: Líhli jsme kuřátka
  nahled: http://i.imgur.com/3MC8ulEl.jpg
  fotka: http://i.imgur.com/3MC8ulE.jpg
  autor: Dagmar Partyšová
  temata: Cetkovice
  datum: 23. 4. 2014
  text: |
    Nedávno nám dědeček jednoho z dětí půjčil do mateřské školy líheň i s vajíčky. Dnes běhá v bedýnce 
    pod hřející žárovkou sedm pruhovaných, jedno černé a jedno žluté kuřátko. Již brzy se rozloučí se školkou 
    a dostanou se konečně do natěšených rodin, aby z nich vyrostly statné nosnice nebo aspoň dobří kohouti. 
- nazev: Svátky jara v družině
  nahled: http://i.imgur.com/STQUQzel.jpg
  fotka: http://i.imgur.com/STQUQze.jpg
  autor: Alena Koutná
  temata: Boskovice
  datum: 23. 4. 2014
  text: |
    Největší úspěch i letos sklidilo splétání pomlázky z vrbového proutí, kterou vesele pletli nejdřív 
    jen kluci, brzy se však s chutí přidala i děvčata. 
- nazev: Oblečení, boty, hračky, stolní hry, deky
  nahled: http://i.imgur.com/NkN5FDkl.jpg
  fotka: http://i.imgur.com/NkN5FDk.jpg
  autor: Andrea Šrámková
  temata: Boskovice
  datum: 15. 4. 2014
  text: |
    Celkem přes pět tun věcí, které dále budou sloužit, se podařilo minulý týden shromáždit na boskovické faře 
    v rámci dobročinné sbírky pořádané místní Unií katolických žen a Diakonií Broumov. Vše bude roztříděno a 
    poputuje dále k potřebným v republice i v zahraničí. Zlomek oblečení a některé stolní hry zůstaly i 
    v Boskovicích pro děti ze zdejšího asylového domu. 
- nazev: Prohlídka pivovaru
  nahled: http://i.imgur.com/pKk4mbwl.jpg
  fotka: http://i.imgur.com/pKk4mbw.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice panský pivovar
  datum: 15. 4. 2014
  text: |
    V sobotu se v podobě doprovodné akce výstavy naskytla zájemcům jedinečná možnost prohlédnout si prostory 
    bývalého panského pivovaru na Bělé. Výstava o pivovarnictví v muzeu potrvá až do 29. června. 
- nazev: Den otevřených dveří
  nahled: http://i.imgur.com/rq7O9YTl.jpg
  fotka: http://i.imgur.com/rq7O9YT.jpg
  autor: Andrea Šrámková
  temata: Letovice Diakonie
  datum: 7. 4. 2014
  text: |
    Prohlédnout si zařízení, zapojit se do velikonoční dílny nebo zakoupit si některý z výrobků klientů, 
    to mohli minulou středu v Letovicích všichni, kdo návštívili pobočku tamní Diakonie, která nabízí lidem 
    s mentálním a kombinovaným postižením možnost důstojně žít a v míře, jak dovolí fyzické i psychické síly,
    starat se sám o sebe.
- nazev: Apríl
  nahled: http://i.imgur.com/Tq7ECGhl.jpg
  fotka: http://i.imgur.com/Tq7ECGh.jpg
  autor: Martina Lukešová
  temata: Boskovice jaro
  datum: 7. 4. 2014
  text: |
    První duben tentokrát aprílové počasí nepřinesl. U kostela sv. Jakuba se
    pochlubil modrou oblohou a stromy obsypanými květy. Budeme mít pod čím se
    políbit na 1. máje?
- nazev: Noc s Andersenem počtrnácté
  nahled: http://i.imgur.com/jw63Lu7l.jpg
  fotka: http://i.imgur.com/jw63Lu7.jpg
  autor: Jitka Melkusová
  temata: Letovice knihovna
  datum: 7. 4. 2014
  text: |
    S komisařem Vrťapatkou či dráčkem Soptíkem strávily noc z pátku na sobotu
    ve své knihovně děti v Blansku, respektive v Boskovicích. Letovické děti
    (na snímku) zase řešily poťouchlosti černokněžníka Zababy. Večerní vycházka
    proto vedla na místní nádraží, kde se v ten podvečer ozývala dokonce
    podivná hlášení nádražního rozhlasu.
- nazev: Jídelna s obsluhou
  nahled: http://i.imgur.com/YIvJl3Vl.jpg
  fotka: http://i.imgur.com/YIvJl3V.jpg
  autor: Andrea Šrámková
  temata: Boskovice
  datum: 31. 3. 2014
  text: |
    Ve školní jídelně s obsluhou? Proč ne. Společný oběd, slavnostní prostření,
    desítka připravených číšníků… Tak minulé pondělí vypadala jídelna
    Základní praktické školy v Boskovicích, kde se rozhodli oslavit 50. výročí
    zavedení školního stravování v tehdejší Československé republice. O obsluhu
    se postarali studenti třetího ročníku hotelnictví z boskovické střední
    školy na Hybešově ulici. A že se slavnostní stolování líbilo, zvažuje
    ředitel Antonín Petrů, že by si ho mohli při vhodné příležitosti zase
    zopakovat.
- nazev: Jarní úklid
  nahled: http://i.imgur.com/NdDuGRIl.jpg
  fotka: http://i.imgur.com/NdDuGRI.jpg
  autor: Pavel Boucník
  temata: Křetínka
  datum: 31. 3. 2014
  text: |
    Přes šedesát pytlů odpadků a další objemný odpad jako například peumatiky
    posbírali na březích Křetínky během sobotního dopoledne rybáři ve
    spolupráci se zaměstnanci Povodí Moravy. Širší okolí přehrady v polovině
    dubna pročistí ještě dobrovolníci z přilehlých obcí.
- nazev: Mozeka Kohótek
  nahled: http://i.imgur.com/5XVKf8Zl.jpg
  fotka: http://i.imgur.com/5XVKf8Z.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice koncerty
  datum: 31. 3. 2014
  text: |
    Ve zcela zaplněném přísálí boskovické sokolovny se ve čtvrtek představila
    domácímu publiku Mozeka Kohótek. Několik desítek návštěvníků tak mělo
    možnost si nejen vyposlechnout lidové písně z Boskovicka a dalších oblastí
    Čech a Moravy, ale především se ke kapele připojit a společně s ní si
    zazpívat.
- nazev: Světem na křídlech poezie
  nahled: http://i.imgur.com/BREdasHl.jpg
  fotka: http://i.imgur.com/BREdasH.jpg
  autor: Andrea Šrámková
  temata: Boskovice poezie
  datum: 31. 3. 2014
  text: |
    Z pódia boskovického kina zněla minulou středu poezie. Ve třech věkových
    kategoriích se zde představilo přes dvě desítky žáků boskovické základní
    školy. Přehlídku recitace a výrazového přednesu už tradičně pořádá ve
    spolupráci se školou Dům dětí a mládeže Boskovice. 
