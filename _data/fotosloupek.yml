  text: |
    Aneb veletucet osudů lidí z Blanenska a okolí dle vyprávění Věry Škápíkové
    a jejích potomků. Takový je titul a podtitul originálního představení
    divadla KočéBR, jež mohli vidět diváci v pátek v boskovickém skleníku.
    Učitelku hudby a sběratelku lidových písní Věru Škápíkovou znali především
    lidé z Letovic. Na inscenaci se podílela i Škápíkové vnučka Simona
    Trávníčková.
