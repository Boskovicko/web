    středu 23. července proběhl na koupališti turnaj ve vodním fotbalu. Vodní
    fotbálek se hraje na speciálním nafukovacím hřišti o rozměrech 16✕9 metrů
    obklopeném mantinely, které jsou neustále nafukovány.
