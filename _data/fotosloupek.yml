  fotka: http://i.zoul.cz/rKaEbFE.jpg
  autor: Andrea Šrámková
  temata: Letovice odpad
  datum: 2. 6. 2014
  text: |
    Na Červeném vrchu za Letovicemi dokončují práce, které rekultivovanou
    skládku proměňují na nový areál sběrného dvoru. Díky příznivému počasí v
    zimních měsících bude vše hotovo v polovině roku, přestože termín stanovený
    ve smlouvě uváděl deset měsíců od převzetí staveniště, tedy od letošního
    ledna. Koncem května zbývalo především nahodit správní budovu, dokončit
    oplechování haly, oplotit pozemek a některé další práce.
