- nazev: Sté výročí školy na Suchém
  nahled: http://i.imgur.com/5TsXYJ1l.jpg
  fotka: http://i.imgur.com/5TsXYJ1.jpg
  autor: Andrea Šrámková
  temata: Suchý
  datum: 22. 9. 2014
  text: |
    První žáci zde do lavic usedli po prázdninách v roce 1914, po devíti letech
    provozu už kapacita pro devadesát žáků nestačila a ke škole proto museli
    přistavět další třídu. Škola pak fungovala až do roku 1976, kdy
    celorepublikově probíhalo rušení malotřídek. Poté v letech 1976 až 1978
    proběhly úpravy na školu mateřskou a tou zůstala dosud. Školku nyní
    navštěvuje 26 dětí, což je její plná kapacita. Budova si zachovala svůj
    původní vzhled, přestože během letošního roku prošla rekonstrukcí. Došlo k
    výměně oken, celkovému zateplení, nově udělaná je elektroinstalace,
    osvětlení, podlahové vytápění, sociální zařízení, zastřešení schodišť, ale
    i například chodníky. Opravy si vyžádaly částku 4,5 milionu korun, přičemž
    1,7 milionu korun pokryla dotace. Sobotní oslavy se zúčastnili nejen
    místní a rodáci, ale všichni, kdo mají k obci či škole nějaký vztah.
    Součástí oslav bylo také žehnání zvonice, jejíž stáří je odhadováno na 152
    let. I ona se před rokem dočkala rekonstrukce. Bohatý sobotní program
    zpestřila mimo jiné i vystoupení dětí nebo folklorního souboru.
