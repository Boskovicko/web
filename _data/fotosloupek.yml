  datum: 3. 2. 2014
  text: |
    V minulém školním roce jsme spolupracovali s paní Kloudovou na projektu Metody
    prevence rizikového chování. Proběhlo celkem pět vyučovacích bloků. Chování ve
    škole, školní řád, cestování, stolování a závěrečné shrnutí, ve kterém si děti
    všechno pěkně zopakovaly. Dětem se hodiny velice líbily, získaly spoustu
    zážitků, prožitků, informací a hlavně rady, které využijí v praktických
    situacích. Při této příležitosti bylo s dětmi 24. ledna natočeno video, které
    bude ke zhlédnutí na internetu. Děti si mohly vyzkoušet, jaké to je být hercem
    a vystupovat před kamerou.
