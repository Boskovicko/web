- nazev: Revize knižního fondu
  nahled: http://i.imgur.com/r2h5vK2l.jpg
  fotka: http://i.imgur.com/r2h5vK2.jpg
  autor: Miroslava Jurdičová
  temata: Boskovice knihovna
  datum: 11. 8. 2014
  text: |
    Po více než měsíc trvajícím uzavření je od pondělí 11. srpna obnoven provoz
    v Městské knihovně Boskovice. Knihy si čtenáři nemohli půjčovat z důvodu
    řádné revize knihovního fondu, kterou knihovnám naší velikosti nařizuje
    provést jednou za pět let knihovní zákon. Při ní se kontrolují knihovní
    jednotky na regálech se stavem v přírůstkovém seznamu. Boskovickým
    knihovníkům tak prošlo rukama 65 500 svazků knih. Revizi jsme současně
    využili k aktualizaci fondu, vyřadili jsme obsahově zastaralé, poškozené a
    duplicitní svazky. Samozřejmostí je důkladnější úklid v regálech.
    V červenci byla také nově vymalována studovna dětského oddělení. Nyní už se
    knihovníci těší na čtenáře a prosí o jejich shovívavost při předpokládaném
    zvýšeném provozu.
