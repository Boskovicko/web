  temata: koncerty Boskovice
  datum: 2. 6. 2014
  text: |
    Krásný večer připravili ve čtvrtek pro své příznivce v přítmí boskovického
    kina Panorama manželé Irena a Vojtěch Havlovi, kteří letos slaví 30 let
    společného hraní. Kromě podmanivého koncertu skromných, avšak světoznámých
    představitelů české alternativní hudební scény měli návštěvníci příležitost
    také zhlédnout dva dokumentární hudební filmy o Indii, rovněž autorské
    počiny manželů Havlových.
- nazev: Výstavba sběrného dvora
