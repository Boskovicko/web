  fotka: http://i.imgur.com/AMBGzLo.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice
  datum: 17. 3. 2014
  text: |
    Výstava modelů stavebnice Lego přilákala letos do zámeckého skleníku během jediného dne 1750 lidí.
- nazev: Vernisáž
  nahled: http://i.imgur.com/OK3QgK5l.jpg
  fotka: http://i.imgur.com/OK3QgK5.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice
  datum: 17. 3. 2014
  text: |
    Výtvarník a boskovický rodák Vladimír Kiseljov doprovodil v sobotu v
    Galerii Otakara Kubína zahájení výstavy svých obrazů hudebně malířskou
    performancí a komentovanou prohlídkou. V Boskovicích vystavoval naposledy
    jako student před 12 lety ve sklepení hradu, současná výstava potrvá do
    neděle 5. dubna.
- nazev: Popeleční středa v Sebranicích
  nahled: http://i.zmotula.cz/pmUrMOwl.jpg
  fotka: http://i.zmotula.cz/pmUrMOw.jpg
  autor: Jiří Votoček
  temata: Sebranice
  datum: 10. 3. 2014
  text: |
    Křížek z popela na čele věřící doprovází slova pomni, žes prach a v prach
    se navrátíš. Po masopustních taškařicích a zabijačkách, které minulý týden
    ukončilo masopustní úterý, má začít období předvelikonoční střídmosti,
    půstu a očisty v nejširším slova smyslu.
- nazev: Pamatuj!
  nahled: http://i.zmotula.cz/zxC09Fbl.jpg
  fotka: http://i.zmotula.cz/zxC09Fb.jpg
  autor: Tomáš Trumpeš
  temata: Boskovice
  datum: 10. 3. 2014
  text: |
    Happening Pamatuj! připomněl v sobotu v boskovickém židovském městě 3792
    nevinných lidí, kteří zemřeli 8. března před sedmdesáti lety v Osvětimi.
    Akce se zúčastnilo několik desítek lidí, vystoupil letovický sbor Carpe
    Diem, orchestr ZUŠ Boskovice a Kosher Trio.
- nazev: BAMI
  nahled: http://i.zmotula.cz/wnA56Jil.jpg
  fotka: http://i.zmotula.cz/wnA56Ji.jpg
  autor: Anna Dudková
  temata: Kunštát tanec
  datum: 10. 3. 2014
  text: |
    V Kunštátě v sobotu proběhl další ročník taneční soutěže O pohár města
    Kunštátu, který pořádá kunštátská taneční skupina BAMI. Soutěže se
    zúčastnilo několik desítek tanečních skupin z České republiky i ze
    Slovenska. Street dance, mažoretky i plesová předtančení, mladé policistky
    i římské bojovnice, to vše bylo k vidění v kunštátské sportovní hale.
- nazev: Waldorfské školství
  nahled: http://i.zmotula.cz/Duvvb0Ml.jpg
  fotka: http://i.zmotula.cz/Duvvb0M.jpg
  autor: Andrea Šrámková
  temata: Boskovice školky
  datum: 3. 3. 2014
  text: |
    Setkání s iniciátory vznikající waldorfské školky v Boskovicích Kateřinou
    Kejíkovou (na snímku vlevo) a Josefem Barešem (čtvrtý zleva) proběhlo
    minulou středu v Hotelu pod zámkem. Zkušenosti o tomto způsobu vedení dětí
    zprostředkovala Jana Papežová (druhá zleva) z waldorfské školky ve Žďáru
    nad Sázavou. Další beseda, na níž účast přislíbila Jana Kytnerová z
    brněnské waldorfské školky, je naplánovaná na 26. března.
- nazev: Kamélie
  nahled: http://i.zmotula.cz/BOrjiEx.jpg
  fotka: http://i.zmotula.cz/BOrjiEx.jpg
  autor: Jitka Melkusová
  temata: Lysice květiny
  datum: 3. 3. 2014
  text: |
     Letošní krásné jaro zastihlo sbírky kamélií v zámeckých sklenících opravdu
     v plném květu. Lysická výstava v zámecké oranžerii o uplynulém víkendu
     budiž pozvánkou na prohlídku sbírek nejkrásnějších, jež jsou k vidění ve
     sklenících rájeckých o nadcházejícím víkendu. Kamélie instalované v
     zámecké expozici budou srovnávány s růžemi.
- nazev: Ostatky na Suchém
  nahled: http://i.zmotula.cz/YL78DyKl.jpg
  fotka: http://i.zmotula.cz/YL78DyK.jpg
  autor: Vladimír Ševčík
  temata: Suchý masopust
  datum: 3. 3. 2014
  text: |
    V mnoha obcích patřila sobota masopustním průvodům. Mezi ty s dlouholetou
    tradicí patří rej masek v obci Suchý. Maškarám letos přálo nádherné jarní
    počasí. Obejít se muselo každičké stavení. Lidé už z dálky vyhlíželi
    průvod, za kterým se táhnul hrozen dětí. Domácí mají vždy připraveno nějaké
    to pohoštění. Dříve si tak chtěli hospodáři a hospodářky zajistit hojnost
    pro příští čas, před nastávajícím obdobím půstu. Dnes tuto masopustní
    tradici udržují místní ženy z organizace ČSŽ. Výroba kostýmů jim zabere
    notnou dávku času. Námaha však stojí za to.
