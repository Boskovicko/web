- nazev: Bach v Kunštátě
  nahled: http://i.imgur.com/e33oCGkl.jpg
  fotka: http://i.imgur.com/e33oCGk.jpg
  autor: Tomáš Znamenáček
  temata: Kunštát koncerty
  datum: 11. 8. 2014
  text: |
    Dalším koncertem pokračovala v pátek na zámku v Kunštátě série bachovských
    koncertů. Na koncertě nazvaném „Bach mit den Damen, den Damen mit… Bach“
    vystoupily zpěvačka Jana Tajovská Krajčovičová, flétnistka Michaela
    Koudelková, violoncellistka Petra Machková Čadová a cembalistka Monika
    Šujanová. Cyklus koncertů Půlnoční Bach provádí návštěvníky také po
    netradičních koncertních a především běžně nenavštěvovaných prostorách
    kunštátského zámku. Páteční koncert se konal v prostorách zámecké
    střelnice, cyklus pokračuje v pátek 22. a v sobotu 23. srpna, kdy se v
    Kunštátě konají Dva večery s temperovaným klavírem. Posluchači tentokrát
    zavítají do zámecké konírny, hrát jim bude slovenský klavírista Maroš
    Klátik. Koncerty začínají vždy ve 22 hodin; před koncertem, po koncertě a
    během přestávky probíhá ochutnávka vín. O úplný závěr letního cyklu
    kunštátských bachovských koncertů se postará slovenský varhaník Marek Paĺa,
    který vystoupí o hrnčířském jarmarku v sobotu 20. září v kostele sv.
    Stanislava.
