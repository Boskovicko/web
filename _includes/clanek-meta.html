<p class="meta">
    <span class="datum-vydani">{{ post.date | date: "%-d. %m. %Y" }}</span>
    {% if post.author %}
        <span class="autor">{{ post.author }}</span>
    {% endif %}
    {% if post.category %}
        <a class="rubrika" href="/rubriky/{{ post.category }}/">{{ post.category }}</a>
    {% endif %}
</p>
