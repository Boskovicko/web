<div class="clanek-nahled">
    {% if post.photo %}
    <div class="titulni-obrazek-orez">
        <img class="img-responsive titulni-obrazek" src="{{ post.photo }}" alt="">
    </div>
    {% endif %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="perex">{{ post.excerpt }}</p>
    {% include clanek-meta.html %}
</div>
