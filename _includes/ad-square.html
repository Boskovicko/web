<div id="ad-wrapper"></div>
<script>
    jQuery.getJSON('/ads/list.js', function(adList) {
        // Sanity check
        if (!jQuery.isArray(adList)) {
            return;
        }
        // Pick random ad
        var ad = adList[Math.floor(Math.random()*adList.length)];
        // Create the link
        var image = jQuery('<img/>', {
            "src": ad.image,
            "alt": ad.text || '',
            "class": 'img-responsive ad-square'
        });
        var link = jQuery('<a/>', {"href": ad.url});
        link.append(image);
        link.click(function(event) {
            event.preventDefault();
            trackLink(this, 'reklama', 'klik', ad.name)
        });
        link.appendTo("#ad-wrapper");
        // Log ad view
        try {
            ga('send', 'event', 'reklama', 'zobrazen√≠', ad.name);
        } catch (err) {}
    });
</script>
