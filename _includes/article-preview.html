<div class="article-preview">
    {% if post.photo and include.photo == true %}
    <a href="{{ post.url }}"><img class="img-responsive titulni-obrazek" src="{{ post.photo }}" alt=""></a>
    {% endif %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="perex">
        {{ post.excerpt | strip_html }}
        <a href="{{ post.url }}" onClick="return trackLink(this, 'proklik', 'čtěte dál')">čtěte dál »</a>
    </p>
    {% include article-meta.html %}
</div>
