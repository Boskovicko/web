<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>Boskovicko, regionální noviny</title>
</head>
<body>
    <h1><a href="/">Boskovicko, regionální noviny</a></h1>
    <h2>{{ page.category | capitalize }}</h1>

    {% for post in site.categories[page.category] %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="meta">{{ post.date | date: "%-d. %m. %Y" }}</p>
        <p class="perex">{{ post.excerpt }}</p>
    {% endfor %}
</body>
</html>
